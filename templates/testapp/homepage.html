    <!DOCTYPE html>
    <html>
    <head>
        <title>Home</title>
        <script src="/static/jquery.js"></script>
        <script>

            $( document ).ready(function(){

                console.log("init done");




                $("#bt1").click(function(){

                    var arrayjs = []
                    arrayjs[0] = 2;
                    arrayjs[1] = 3;
                    arrayjs[2] = 5;


                        var request = $.ajax({
                            url: "/post_test",
                            type: "POST",
                            data: {
                                id : "testval",
                                arrayjs : arrayjs,
                                csrfmiddlewaretoken: "{{ csrf_token }}"
                            }
                        });

                        request.done(function( msg ) {

                            console.log("success")
                        });

                        request.fail(function( jqXHR, textStatus ) {

                            //alert( "Request failed: " + textStatus );

                        });

                        request.error(function(xhr, ajaxOptions, thrownError){

                            alert(xhr.responseText);

                        });



            });

                });






        </script>
    </head>
    <body>
    <p> This site is presented by milu</p>

    <button id="bt1">ajax click</button>






    </body>
    </html>
